user root; 
worker_processes auto;
pid 	/run/nginx.pid;

events {
	worker_connections 1024;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	server {
		listen 80 default_server;
		server_name _;

                location / {
			root /root/ppt-graber/html;
			autoindex on;
		}
	}
}
